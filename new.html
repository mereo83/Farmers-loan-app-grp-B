<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loan Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <h1>Loan Management Dashboard</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-6">
        <div class="form-container">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
          </div>
          <div class="form-group">
            <button onclick="createAccount()">Create Account</button>
          </div>
          <div class="form-group">
            <button onclick="login()">Login</button>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-6" id="dashboard" style="display: none;">
        <div class="dashboard-container">
          <div class="dashboard-card">
            <h2>Customer List and Statement of Account</h2>
            <table class="customers-table">
              <thead>
                <tr>
                  <th>Customer Name</th>
                  <th>Amount Supplied</th>
                  <th>Amount Borrowed</th>
                  <th>Balance Amount</th>
                  <th>Statement of Account</th>
                </tr>
              </thead>
              <tbody id="customersTableBody">
                <!-- Customer data will be dynamically populated here -->
              </tbody>
            </table>
          </div>
          <div class="dashboard-card">
            <h2>Record Debt</h2>
            <div class="form-container">
              <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" placeholder="Enter customer name">
              </div>
              <div class="form-group">
                <label for="debtAmount">Debt Amount:</label>
                <input type="number" id="debtAmount" placeholder="Enter debt amount">
              </div>
              <div class="form-group">
                <button onclick="recordDebt()">Record Debt</button>
              </div>
            </div>
          </div>
          <div class="dashboard-card">
            <h2>Record Supply</h2>
            <div class="form-container">
              <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" placeholder="Enter customer name">
              </div>
              <div class="form-group">
                <label for="supplyAmount">Supply Amount:</label>
                <input type="number" id="supplyAmount" placeholder="Enter supply amount">
              </div>
              <div class="form-group">
                <button onclick="recordSupply()">Record Supply</button>
              </div>
            </div>
          </div>
          <div class="dashboard-card">
            <h2>Search Customer</h2>
            <div class="form-container">
              <div class="form-group">
                <label for="searchName">Customer Name:</label>
                <input type="text" id="searchName" placeholder="Enter customer name">
              </div>
              <div class="form-group">
                <button onclick="searchCustomer()">Search Customer</button>
              </div>
            </div>
          </div>
          <div class="dashboard-card">
            <h2>Delete Customer</h2>
            <div class="form-container">
              <div class="form-group">
                <label for="deleteName">Customer Name:</label>
                <input type="text" id="deleteName" placeholder="Enter customer name">
              </div>
              <div class="form-group">
                <button onclick="deleteCustomer()">Delete Customer</button>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
